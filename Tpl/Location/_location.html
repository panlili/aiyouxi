{__NOLAYOUT__}

<!-- 新增的站点数据 -->
<present name="newdata">
    <tr class="locationlist">
        <td><a class="change" href="#" onclick='get_data("__APP__/Location/getEditForm",$(this).text(),callback_get_user_edit_form);return false;'>{$newdata.id}</a></td>
        <td>{$newdata.name}</td>
        <td>{$newdata.comment}</td>
    </tr>
</present>

<!-- 修改单条数据的表单 -->
<present name="olddata">
    <form class="common_form">
        <p><label>*站点名:</label><input type="text" name="name" value="{$olddata.name}"/></p>
        <p><label>备注：</label><textarea name="comment" rows="4" cols="30">{$olddata.comment}</textarea></p>
        <p><label>&nbsp;</label>
            <input type="button" value="修改数据"
                   onclick="edit_data('__APP__/Location/edit',$('#tabs-3 .common_form').serialize(),callback_edit_location);"/>
            <input type="reset" value="重置" /></p>
        <input type="hidden" name="id" value="{$olddata.id}" />
    </form>
</present>
