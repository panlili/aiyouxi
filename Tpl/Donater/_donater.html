{__NOLAYOUT__}
<present name="newdonater">
    <tr class="donaterlist" id="{$newdonater.id}">
        <td>{$newdonater.id}</td>
        <td>{$newdonater.serial}</td>
        <td>{$newdonater.name}</td>
        <td>{$newdonater.phone}</td>
        <td>{$newdonater.sex}</td>
        <td>{$newdonater.comment}</td>
        <td>{$newdonater.addtime|date="Y-m-d",###}</td>
        <td>{$newdonater.uptime|date="Y-m-d",###}</td>
        <td>{$newdonater.handman|get_truename_by_id}</td>
        <!-- 数据删除不真删除，而是将其status转换为0 -->
        <td>
            <a class="delete" href="#"
               onclick="toggle_status('__APP__/Donater/changeStatus','{$newdonater.id}',callback_toggle_donater_status);return false;">
                删除</a>
        </td>
    </tr>
</present>
