<div id="tabs">
    <ul>
        <li><a href="#tabs-1">捐赠者列表</a></li>
        <li><a href="#tabs-2">添加捐赠者</a></li>
        <li><a href="#tabs-3">修改数据</a></li>
    </ul>
    <div id="tabs-1">
        <table class="common_table">
            <thead>
                <tr>
                    <th>序号</th><th>编号</th><th>捐赠人姓名</th><th>联系电话</th>
                    <th>性别</th><th>备注</th><th>添加日期</th><th>更新日期</th><th>最后操作人</th><th>删除</th>
                </tr>
            </thead>
            <tbody>
            <volist name="donaters" id="each">
                <tr class="donaterlist" id="{$each.id}">
                    <td>{$each.id}</td>
                    <td>{$each.serial}</td>
                    <td>{$each.name}</td>
                    <td>{$each.phone}</td>
                    <td>{$each.sex}</td>
                    <td>{$each.comment}</td>
                    <td>{$each.addtime|date="Y-m-d",###}</td>
                    <td>{$each.uptime|date="Y-m-d",###}</td>
                    <td>{$each.handman|get_truename_by_id}</td>
                    <!-- 数据删除不真删除，而是将其status转换为0 -->
                    <td>
                        <a class="delete" href="#"
                           onclick="toggle_status('__APP__/Donater/changeStatus','{$each.id}',callback_toggle_donater_status);return false;">
                            删除</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div id="tabs-2">
        <form class="common_form">
            <p>
                <label>编号：</label><input type="text" name="serial"/>
            </p>
            <p>
                <label>*姓名：</label><input type="text" name="name"/>
            </p>
            <p>
                <label>联系电话：</label><input type="text" name="phone"/>
            </p>
            <p>
                <label>性别：</label>
                <select name="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </p>
            <p>
                <label>备注：</label><textarea name="comment" cols="20" rows="5" wrap="virtual"></textarea>
            </p>
            <p>
                <label>&nbsp;</label>
                <input type="button" value="添加数据" onclick="add_data('__APP__/Donater/addDonater',$('#tabs-2 .common_form').serialize(),callback_add_donater);"/>
                <input type="reset" value="重置" />
            </p>
        </form>
    </div>
    <div id="tabs-3">
        请从列表选择数据!
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $("#tabs").tabs();
        $("input:button,input:reset").button();
    });
</script>
