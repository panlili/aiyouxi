<div id="tabs">
    <ul>
        <li><a href="#tabs-1">物资列表</a></li>
        <li><a href="#tabs-2">修改数据</a></li>
    </ul>
    <div id="tabs-1">
        <table class="common_table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>条码号</th><th>物资名</th>
                    <th>数量</th><th>计量</th>
                    <th>捐赠日期</th><th>捐赠人</th>
                    <th>库存状态</th><th>收据号</th>
                    <th>经手人</th><th>删除</th>
                </tr>
            </thead>
            <tbody>
            <volist name="goods" id="each">
                <tr id="{$each.id}">
                    <td><a class="change" href="#" onclick='get_data("__APP__/Good/getEditForm",$(this).text(),callback_get_good_edit_form);return false;'>{$each.id}</a></td>
                    <td><a>{$each.serial}</a></td>
                    <td>{$each.name}</td>
                    <td>{$each.number}{$each.unit}</td>
                    <td>{$each.measure}</td>
                    <td>{$each.addtime|date="Y-m-d",###}</td>
                    <td>{$each.donater_id|get_donater_name_by_id}</td>
                    <td>{$each.step}</td>
                    <td>{$each.receipt}</td>
                    <td>{$each.handman|get_user_truename_by_id}</td>
                    <td>
                        <a class="delete" href="#"
                           onclick="toggle_status('__APP__/Good/changeStatus','{$each.id}',callback_toggle_good_status);return false;">
                            删除</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        {$page}
    </div>
    <div id="tabs-2">
        请从列表选择数据!
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $("#tabs").tabs();

        $("a.change").qtip({
            content: {text:"点击修改物资数据"},
            position: {my:  'left center',at: 'right center'}
        });
    });
</script>
