<table class="common_table">
    <thead>
        <tr>
            <th>编号</th><th>已领捐赠</th><th>家庭代表</th><th>性别</th>
            <th>出生日期</th><th>联系地址</th><th>证件号码</th><th>联系电话</th><th>详情</th>
        </tr>
    </thead>
    <tbody>
    <volist name="families" id="each">
        <tr>
            <td>{$each.serial}</td>
            <td>{$each.goodNumber}</td>
            <td>{$each.agent}</td>
            <td>{$each.sex}</td>
            <td>
                <neq name="each.birthday" value="0000-00-00">
                {$each.birthday}
                </neq>
            </td>
            <td>{$each.address}</td>
            <td>{$each.idcard}</td>
            <td>{$each.phone}</td>
            <td><a href="#" id="{$each.id}" onclick="show_family_detail('__APP__/Family/getOneDetail',$.trim($(this).attr('id')));return false;">查看</a></td>
        </tr>
    </volist>
</tbody>
</table>
<div id="page">{$page}</div>

<script typ="text/javascript">
    $(function(){
        $("#page a").button().css({
            "margin-right": "0",
            "font-size": "13px",
            "padding": 0
        });
    });
</script>
