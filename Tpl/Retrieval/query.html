<table>
    <volist name="result" id="each">
        <tr>
            <td>{$each.goodserial}</td>
            <td>{$each.goodname},{$each.number}{$each.unit}</td>
            <td>{$each.goodname},{$each.number}{$each.measure}</td>
            <td>{$each.receipt}</td>
            <td>{$each.donatetime|date="Y-m-d",###}</td>
            <td>{$each.donatername}</td>
            <td>{$each.donaterserial}</td>
        </tr>
    </volist>
</table>
