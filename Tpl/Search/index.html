{__NOLAYOUT__}
<!DOCTYPE>
<html>
    <head>
        <title>爱有戏：义仓捐赠查询系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <css href="__CSS__/Common.css" />
    <css href="__CSS__/flick/jquery-ui-1.8.20.custom.css" />
    <js href="__JS__/jquery172.js,__JS__/Common.js" />
    <js href="__JS__/plugin/jquery-ui-1.8.20.custom.min.js,__JS__/plugin/jquery-ui-i18n.js" />

    <style type="text/css">
        body{
            background-color:  #ccc;height: 100%;
        }
        #searchcontainer{            
            width: 955px;height: 620px;margin-left: auto;margin-right: auto;background:url(__IMAGE__/background.png) no-repeat;text-align: left;display: inline-block;

        }
        #wuzisearch{
            float: left;
            margin-left: 20px;margin-top: 140px;
            width: 300px;height: 39px;border:1px #ccc solid;background-color: #fff;line-height: 39px;            
        }        
        #searchkey{
            float:left;width: 260px;height: 39px;border:none;font-size: 12pt;margin: 0px;padding: 0px;line-height: 39px;
        }
        #wuzisearch button{
            float: left;width: 35px;height: 35px;background:url(__IMAGE__/searchbutton.png) no-repeat;border:none;margin-top: 2px;cursor: pointer;
        }
        #searchlogo{
            margin-left: 100px;margin-top: 100px;  float: left;          
        }
        #copyright{
            height: 20px;width: 955px;background-color:  #092247;color: #fff;font-size: 10pt;margin-left: auto;margin-right: auto;text-align: right;  
            display: inline-block;line-height: 20px;
        }
        #indexheader{           
            height:35px; width: 955px;background-color:  #092247;color: #fff;font-size: 11pt;
            margin-left: auto;margin-right: auto;line-height: 35px;display: inline-block;text-align: left;
        }
        #indexheader a{color: #fff;text-decoration: none;float:right;margin-right: 15px;}
        #indexheader pre{float: left;}
        #index_result{
            clear: both;
            width: 400px;
            padding: 10px;
            margin-left: 205px;
            margin-top: 20px;
            border:dotted 1px #092247;
            background-color:  #f8f2c2;
            display: none;
        }
        #index_result table{background-color:  #fff;width: 100%;border:1px dotted #123456;padding-bottom: 10px;}
        #index_result table .firsttr{background-color: #f5f2e5;height: 30px;line-height: 30px;}
        #index_result table tr td h2{font-size: 14px;color:#005916;float:left;margin-left: 20px;font-weight: bold;}
        #index_result table tr td h3{font-size: 12px;margin-left: 30px;margin-top: 10px;color:  #ff6633;font-weight: bold;}
        #index_result table tr td p{font-size: 12px;margin-left: 40px;margin-top: 8px;}

    </style>
    <script type="text/javascript">
        function cleanresult(){
            $("#index_result").empty().hide();
        }
        function pagecenter(){
            var h=document.body.scrollHeight-675;
            $("#indexheader").css("margin-top",h/2);
        }
        
    </script>
</head>
<body onload="pagecenter()" onresize="pagecenter()" >
    <div id="indexheader"><pre>“义仓”慈善捐赠流程管理系统&nbsp;&nbsp;&nbsp; </pre> <a href="__APP__/Search/login">管理登录</a></div>
    <div id="searchcontainer">      
        <div id="searchlogo"><img src="__IMAGE__/logo.png"></img></div>

        <div id="wuzisearch">
            <pre><form id="s_form" onkeypress="if(event.keyCode=='13')return false;"><input id="searchkey" name="searchkey" type="text" value="请输入查询的编号" onfocus="this.value='';cleanresult()" onkeydown="if(event.keyCode=='13')post_data('__APP__/Search/search',$('#s_form').serialize(),callback_index_search);"/></form><button id="btnsearch" onclick="post_data('__APP__/Search/search',$('#s_form').serialize(),callback_index_search);" title="点击搜索" ></button></pre></div>

        <div id="index_result"></div>
    </div>
    <div id="copyright">版权所有：爱有戏社区文化发展中心 &nbsp;&nbsp;&nbsp;  网站制作与程序设计：锦江区与孩子一起成长校外教育中心·科学营数网工作室 &nbsp;&nbsp;&nbsp;</div>
</body>
</html>
