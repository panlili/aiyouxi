<!DOCTYPE html>
<html>
    <head>
        <title>“义仓”慈善捐赠流程管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <css href="__CSS__/Common.css" />

    <js href="__JS__/jquery172.js,__JS__/Common.js" />
    <js href="__JS__/plugin/jquery-ui-1.8.20.custom.min.js,__JS__/plugin/jquery-ui-i18n.js" />

<body onresize="resetwindow()" onload="resetwindow()">
    <div id="container">
        <div id="topContent">

        <div class="kkk">

            </div>
            <div id="rightContent">

                </div>

                </div>
            </div>
            <div id="message"></div>
            <div style="clear: both;width: 100%;"></div>
        </div>
        <div style="clear: both;width: 100%;border-top: solid 1px #b2b2b2;height: 50px;line-height: 50px;"><!--用户登陆信息框 -->
                {:W('Information')}</div>
