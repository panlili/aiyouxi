<!DOCTYPE html>
<html>
    <head>
        <title>“义仓”流程管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <css href="__CSS__/Common.css" />
    <css href="__CSS__/flick/jquery-ui-1.8.20.custom.css" />
    <js href="__JS__/jquery172.js,__JS__/Common.js" />
    <js href="__JS__/plugin/jquery-ui-1.8.20.custom.min.js,__JS__/plugin/jquery-ui-i18n.js" />

    <!-- jquery plugins -->
    <js href="__JS__/plugin/jquery.qtip.js,__JS__/plugin/jquery.cookie.js" />
    <!-- jquery plugin's css -->
    <css href="__CSS__/jquery.qtip.css" />
</head>
<body onresize="resetwindow()" onload="resetwindow()">
<if condition="'所有站点' eq session('locationname')">
    <script type="text/javascript">
     $(function() {
         $("div#message").html("请不要用您登陆的此帐号进行数据的添加修改删除操作<br>此帐号只能用来查询统计所有站点的综合数据<br>若要进行数据添加修改删除操作请用特定站点下的帐号登陆").show().css("left","20%");
     });
    </script>
</if>

<div id="container">
    <div id="topContent">
        <include file="Public:top" />
    </div>
    <div class="kkk">
        <div id="leftContent">
            <include file="Public:left" />
        </div>
        <div id="rightContent">
            <div id="rightTop">
                <include file="Public:righttop" />
            </div>
            <div id="rightBottom">
                {__CONTENT__}
            </div>
        </div>
        <div id="message"></div>
        <div style="clear: both;width: 100%;height: 1px;"></div>
    </div>
    <div style="clear: both;width: 100%;border-top: solid 1px #b2b2b2;height: 80px;line-height: 35px;background-color:#F7FBFE">
        {:W('Information')}</div>
</div>
</body>
</html>
